<!doctype HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script>
            var models = [
                '<a-entity animation-mixer="loop:repeat;" gltf-model="#robot" scale="0.003 0.003 0.003" rotation="-90 0 0"></a-entity>',
                '<a-entity animation-mixer="clip:Hand_Rig|Finger_Beating;loop:repeat;" gltf-model="#palm" scale="0.07 0.07 0.07" rotation="-60 0 0"></a-entity>'
            ];

            $(document).ready(function(){
                var index = +Cookies.get('modelIndex');
                if(index === undefined) index = 0;
                else{
                    if(index === 0) index = 1;
                    else index = 0;
                }
                Cookies.set('modelIndex', index);
                $('a-marker').append(models[index]);
            });
        </script>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            ARjs.Context.baseURL = 'http://localhost:8080/ar/';
            THREEx.ArToolkitContext.baseURL = 'http://localhost:8080/ar/ar/';
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
			<a-assets>
                <a-asset-item id="robot" src="robot/scene.gltf"></a-asset-item>
                <a-asset-item id="palm" src="palm/scene.gltf"></a-asset-item>
			</a-assets>
            <a-marker preset="hiro"></a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
