<!doctype HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script>
            var models = [
                '<a-entity animation-mixer="loop:repeat;" gltf-model="#dragon" scale="0.006 0.006 0.006" position="0 0 0.5" rotation="-90 0 0"></a-entity>',
                '<a-entity animation-mixer="clip:punch;loop:repeat;" gltf-model="#bot" scale="0.001 0.001 0.001" position="0 0 0.5" rotation="-90 -5 0"></a-entity>'
            ];

            $(document).ready(function(){
                var index = +Cookies.get('modelIndex');
                if(index === undefined) index = 0;
                else{
                    if(index === 0) index = 1;
                    else index = 0;
                }
                Cookies.set('modelIndex', index);
                $('a-marker').append(models[index]);
            });
        </script>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
            /* remote base urls */
            ARjs.Context.baseURL = 'https://monoochrome.github.io/AR/ghpages/';
            THREEx.ArToolkitContext.baseURL = 'https://monoochrome.github.io/AR/ghpages/ar/';

            /* local base urls */
            // ARjs.Context.baseURL = 'http://localhost:8080/AR/ghpages/ar/';
            // THREEx.ArToolkitContext.baseURL = 'http://localhost:8080/AR/ghpages/ar/';
        </script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <!-- asset management -->
			<a-assets>
                <a-asset-item id="dragon" src="dragon/scene.gltf"></a-asset-item>
                <a-asset-item id="bot" src="bot/scene.gltf"></a-asset-item>
                <img src="dragon/textures/micro_dragon_finomicro_dragon_mat_baseColor.png">
			</a-assets>
            <a-marker preset="hiro"></a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
